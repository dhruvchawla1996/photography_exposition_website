<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Login Form</title>
        <link rel="stylesheet" href="css/style.css">
  </head>
    <body>
	<div class="login" id="myDiv">
		<div class="login-screen">
			<div class="app-title">
				<img src="images/admin.jpg" style="height:60px; width: 80px;"><h1>Admin Login</h1>
			</div>
			
			<div class="login-form">
				<div class="control-group">
				<form>
					<div class="control-group">
					<p style="color:red"><input type="text" class="login-field" value="" placeholder="username" id="login-name" required>
					<p style="color:red"><label class="login-field-icon fui-user" for="login-name"></label></p>
					<p style="color:red"><input type="password" class="login-field" value="" placeholder="password" id="login-pass" required></p>
					<p style="color:red"><label class="login-field-icon fui-lock" for="login-pass"></label></p><br/>
					<input type="checkbox" style="margin-left: -130px;"><label style="margin-left: -110px;">Remember me for 14 days</label><br/><br/>
					<p><input type="submit" class="btn btn-primary btn-large btn-block" value="Submit"></p>
					<a class="login-link" href="#">Forgot your password?</a>
				</form>	
				</div>
			</div>
		</div>
	</div>
</body>
    
    
    
    
    
  </body>
</html>
